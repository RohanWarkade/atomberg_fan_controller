name: atomberg_fan_controller
description: A production-ready Atomberg IoT fan controller with clean architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  
  dio: ^5.4.0

  
  shared_preferences: ^2.2.2

  
  dartz: ^0.10.1

  
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  

  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/